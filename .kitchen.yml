---
driver:
  name: vagrant
provisioner:
  name: chef_zero
  always_update_cookbooks: true
verifier:
  name: inspec
platforms:
  - name: ubuntu-16.04
suites:
  - name: default
    run_list:
      - recipe[ubuntu]
      - recipe[dev_box]
      - recipe[update]
      - recipe[xubuntu]
      - recipe[dev_box::webkit]
    verifier:
      inspec_tests:
        - test/integration/apt
        - test/integration/ubuntu
        - cookbooks/dev_box/test/integration/webkit
    attributes:
